<!DOCTYPE html>
<html>
<head>
    <title>Admin Girişi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="login-body">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4 text-center">
                <div class="card login-card">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Admin Girişi</h3>
                        {% if hata %}
                            <div class="alert alert-danger">{{ hata }}</div>
                        {% endif %}
                        <form method="POST" action="/admin_giris">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="kullanici_adi" placeholder="Kullanıcı Adı" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" name="sifre" placeholder="Şifre" required>
                            </div>
                            <button type="submit" class="btn btn-dark w-100">Giriş Yap</button>
                        </form>
                        <a href="/" class="btn btn-link mt-3 w-100">Ana Sayfa</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
