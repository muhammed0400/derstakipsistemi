<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body class="grain-effect">
    <div class="container-fluid py-5">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="modern-card p-4">
                    <div class="text-center mb-4">
                        <div class="floating-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                        <h1 class="gradient-text mt-4">Admin Girişi</h1>
                        <p class="text-muted">Yönetici paneline erişmek için giriş yapın</p>
                    </div>

                    {% if hata %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>{{ hata }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endif %}

                    <form method="POST" action="{{ url_for('admin_giris') }}" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <label for="kullanici_adi" class="form-label fw-semibold">
                                <i class="bi bi-person me-2"></i>Kullanıcı Adı
                            </label>
                            <input type="text" class="form-control form-control-modern" 
                                   id="kullanici_adi" name="kullanici_adi" 
                                   placeholder="Admin kullanıcı adınız" required>
                            <div class="invalid-feedback">
                                Kullanıcı adı gereklidir
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="sifre" class="form-label fw-semibold">
                                <i class="bi bi-key me-2"></i>Şifre
                            </label>
                            <input type="password" class="form-control form-control-modern" 
                                   id="sifre" name="sifre" 
                                   placeholder="Şifreniz" required>
                            <div class="invalid-feedback">
                                Şifre gereklidir
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary-modern btn-modern w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Giriş Yap
                        </button>

                        <a href="/" class="btn btn-secondary-modern btn-modern w-100">
                            <i class="bi bi-arrow-left me-2"></i>Ana Sayfaya Dön
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function() {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();

        // Add smooth animations
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.modern-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            setTimeout(() => {
                card.style.transition = 'all 0.6s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 200);
        });
    </script>
</body>
</html>
