<!DOCTYPE html>
<html>
<head>
    <title>Öğrenci Listesi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <!-- Ders Başlığı -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body bg-primary bg-gradient text-white p-4">
                <div class="d-flex align-items-center">
                    <i class="bi bi-journal-text fs-1 me-3"></i>
                    <div>
                        <h1 class="display-6 mb-0">{{ ders.ders_adi }}</h1>
                        <div class="mt-2">
                            <span class="badge bg-light text-primary rounded-pill">
                                <i class="bi bi-people-fill me-1"></i>Kayıtlı Öğrenciler
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Öğrenci Listesi -->
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h5 class="card-title mb-0">
                    <i class="bi bi-list-ul text-primary me-2"></i>Öğrenci Listesi
                </h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4"><i class="bi bi-hash me-2"></i>Öğrenci No</th>
                                <th><i class="bi bi-person me-2"></i>Ad</th>
                                <th><i class="bi bi-person-badge me-2"></i>Soyad</th>
                                <th class="pe-4"><i class="bi bi-envelope me-2"></i>E-posta</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for ogrenci in ogrenciler %}
                            <tr>
                                <td class="ps-4 fw-medium">{{ ogrenci.ogr_no }}</td>
                                <td>{{ ogrenci.isim }}</td>
                                <td>{{ ogrenci.ogr_soyisim }}</td>
                                <td class="pe-4">{{ ogrenci.ogr_email }}</td>
                            </tr>
                            {% else %}
                            <tr>
                                <td colspan="4" class="text-center py-5">
                                    <div class="py-4">
                                        <i class="bi bi-people-x text-muted fs-1"></i>
                                        <p class="lead text-muted mt-2">Bu derse kayıtlı öğrenci bulunmamaktadır</p>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('hoca_detay', hoca_id=hoca_id) }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Hoca Paneline Dön
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
